<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Score Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 300px; margin: auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; background: green; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Nutritional Score Calculator</h1>
    <form id="mealForm">
        <label>Calories:</label>
        <input type="number" id="calories" required>
        
        <label>Protein (g):</label>
        <input type="number" id="protein" required>

        <label>Fiber (g):</label>
        <input type="number" id="fiber" required>

        <label>Scale Factor:</label>
        <input type="number" step="0.1" id="scaleFactor" required>

        <button type="submit">Calculate Score</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("mealForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const calories = document.getElementById("calories").value;
            const protein = document.getElementById("protein").value;
            const fiber = document.getElementById("fiber").value;
            const scaleFactor = document.getElementById("scaleFactor").value;

            const response = await fetch("/nutritional_score", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ calories, protein, fiber, scale_factor: scaleFactor })
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = `Score: ${data.result} <br> Memory Usage: ${data.memoryUsage}`;
        });
    </script>

</body>
</html>
